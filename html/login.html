<!DOCTYPE html>
<html lang="es">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="../js/scriptVentana.js"></script>
    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/app.js"></script>
    <script src="../js/usuarios.js"></script>
    <script src="../js/jquery-3.5.1.js"></script>
</head>

<body>
    <div class="ventana" id="vent">
        <div id="cerrar"><a href="javascript:cerrarFormulario()"><img src="../Imagenes/salida.png" width="20"></a>
        </div>

        <!-- Registrar -->
        <form action="" id="form">
            <div class="form-group">
                <label for="inputAddress">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="inputAddress2">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="inputEmail4">Correo Electronico</label>
                <input type="email" class="form-control"  id="correo" name="correo" required>
            </div>
            <div class="form-group ">
                <label for="inputPassword4">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" name="contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary" onclick="optenerDatos()">Registrar</button>
        </form>

        <!-- LOGIN-->

    </div>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Ingreso Usuario</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <img src="../Imagenes/user.png" alt="" width="120">
                    </div>
                </div>
                <div class="card-body">

                    <form action="validacion.php" method="POST">

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>

                            <input type="text" class="form-control" placeholder="Correo" name="correo">

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Contraseña" name="contraseña">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Ingresar" class="btn float-right login_btn">
                        </div>
                        <br>
                        <div class="card-footer">
                            <div class="d-flex justify-content-center links">
                                <h4>¿No tienes una cuenta?</h4>
                                <a href="javascript:abrirFormulario()">Regístrate</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
