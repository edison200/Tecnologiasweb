    <!-- Google fonts-->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"

    <link href="../css/styles.css" rel="stylesheet" />
    <script src="../js/consulta.js"></script>
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="inicio.html">Farmacia Amiga</a><button
                class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="inicio.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="index.html">Cerrar sesión </a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navigation-->
    <!-- Pedidos-->
    <header class="masthead">
        <div class="container h-100">
                <div class="form-group">
                    <table class="table">
                        <select id="Medica" class="form-control">
                        </select>
                        <section>
                            <label style="color: white; margin-bottom: 20px;">Cantidad: <input type="number" name="cantidad" id="canti"></label>
                        </section>
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#Producto</th>
                                <th scope="col">Descripcion</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Subtotal</th>
                            </tr>
                        </thead>
                        <tbody class="Producto" id="prod">
                             <!-- un tr para cada producto-->
                        </tbody>
                    </table>
                    <!-- Total-->
                    <div class="input-group mb-3, total" style="width: 200px;float: right;">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label style="text-align: center;padding-right: 30px;color: white;">Total:</label>
                                <span class="input-group-text" id="total">$</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"  >
                        </div>
                    </div>
                <button class="btn btn-primary" id="comparar">Comparar</button>
                </div>
    </header>
    <!-- Pedidos-->
    <!-- Footer-->
    <footer class="bg-light py-5">
        <div class="container">
            <div class="small text-center text-muted">Copyright © 2020 - Start Bootstrap</div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Core theme JS-->
</body>

</html>
