    <!-- Google fonts-->

</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="inicio.html">Farmacia Amiga</a><button
                class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="inicio.html">Inicio</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <!-- Navigation-->
    <!-- Pedidos-->
    <header class="masthead">
        <div class="container h-100">
            <div class="form-group">
                <table class="table">
                    <select id="Medica" class="form-control">
                    </select>
                    <section>
                        <label style="color: white; margin-bottom: 20px;">Cantidad: <input type="number" name="cantidad"
                                id="canti"></label>
                    </section>
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#Producto</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Subtotal</th>
                        </tr>
                    </thead>
                    <tbody class="Producto" id="prod">
                        <!-- un tr para cada producto-->
                    </tbody>
                </table>
                <!-- Total-->
                <div class="input-group mb-3, total" style="width: 200px;float: right;">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label style="text-align: center;padding-right: 30px;color: white;padding-top: 10px;">Total:</label>
                            <span class="input-group-text">$</span>
                        </div>
                        <span class="input-group-text" id="total" name="Total"></span>
                    </div>
                </div>
                <button class="btn btn-primary" id="comparar">Comparar</button>
            </div>
            <div id="destino">
                <div id="mapas">
                    <div id="map" style="height: 300px"></div>
                    <!--Custom map-->
                    <script data-require="leaflet@0.7.3" data-semver="0.7.3"
                        src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
                    <script src="../js/map.js"></script>
                </div>
                <div id="datosusuarios">
                    <div>
                        <label for="Nombre">Nombre</label>
                        <span class="input-group-text" id="Nombre"></span>
                    </div>
                    <div>
                        <label for="Apellido">Apellido</label>
                        <span class="input-group-text" id="Apellido"></span>
                    </div>
                    <label for="Direccion">Direccion</label>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="Latitud">Latitud</label>
                          <span class="input-group-text" id="latitud"></span>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="Longitud">Longitud</label>
                          <span class="input-group-text" id="longitud"></span>
                        </div>
                      </div>
                </div>
            </div>
    </header>
    <!-- Pedidos-->
    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->

    <!-- Core theme JS-->
</body>

</html>
